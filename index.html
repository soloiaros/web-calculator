<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-area">
        <input placeholder="0" disabled>
        <button class="functional" id="clear">C</button>
      </div>
      <div class="buttons-area">
        <div class="number-panel-top">
          <button class="functional advanced" id="sin">sin</button>
          <button class="functional advanced" id="cos">cos</button>
          <button class="functional advanced" id="tn">tn</button>
          <button class="functional advanced" id="power">^</button>
        </div>
        <div class="number-panel-bottom">
          <div class="number-buttons-area">
            <button class="numerical" id="1">1</button>
            <button class="numerical" id="2">2</button>
            <button class="numerical" id="3">3</button>
            <button class="numerical" id="4">4</button>
            <button class="numerical" id="5">5</button>
            <button class="numerical" id="6">6</button>
            <button class="numerical" id="7">7</button>
            <button class="numerical" id="8">8</button>
            <button class="numerical" id="9">9</button>
            <button class="numerical" id="dot">.</button>
            <button class="numerical" id="0">0</button>
            <button class="numerical" id="00">00</button>
          </div>
          <div class="basic-buttons-area">
            <button class="functional basic" id="plus">+</button>
            <button class="functional basic" id="minus">-</button>
            <button class="functional basic" id="multiply">x</button>
            <button class="functional basic" id="divide">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
